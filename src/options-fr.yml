name: sniff
author: Vanessa McHale <vamchale@gmail.com>
about: Util pour trouver grands fichiers et artefacts de construction.
subcommands:
    - sort:
        about: Trouve les fichiers/répertoires les plus grands
        args:
            - dir:
                value_name: RÉPERTOIRE
                help: Répertoire à rechercher. 
            - count: 
                short: n
                takes_value: true
                value_name: NUMÉRO
                help: Numéro de fichiers à trouver.
            - depth: 
                short: p
                long: profondeur
                takes_value: true
                value_name: NUMÉRO
                help: Profondeur à chercher (par défaut 2)
            - excludes:
                short: e
                long: exclure
                takes_value: true
                value_name: CHEMIN
                help: Expression régulière imposant chemins à exclure
            - silent:
                short: x
                long: silencieux
                help: N'imprimer pas les avertissements.
            - threshold:
                short: s
                long: seuil
                takes_value: true
                value_name: TAILLE
                help: Seuil de taille du fichier
    - fat:
        about: Afficher grands fichiers/répertoires 
        args:
            - dir:
                value_name: RÉPERTOIRE
                help: Répertoire à rechercher. 
            - threshold:
                short: s
                long: seuil
                takes_value: true
                value_name: TAILLE
                help: Seuil de taille du fichier
            - silent:
                short: x
                long: silencieux
                help: N'imprimer pas les avertissements.
            - excludes:
                short: e
                long: exclure
                takes_value: true
                value_name: CHEMIN
                help: Expression régulière imposant chemins à exclure
            - depth: 
                short: p
                long: profondeur
                takes_value: true
                value_name: NUMÉRO
                help: Profondeur à chercher (par défaut 2)
    - all:
        about: Affiche tout 
        args:
            - dir:
                value_name: RÉPERTOIRE
                help: Répertoire à rechercher. 
            - threshold:
                short: s
                long: seuil
                takes_value: true
                value_name: TAILLE
                help: Seuil de taille du fichier
            - silent:
                short: x
                long: silencieux
                help: N'imprimer pas les avertissements.
            - excludes:
                short: e
                long: exclure
                takes_value: true
                value_name: CHEMIN
                help: Expression régulière imposant chemins à exclure
            - depth: 
                short: p
                long: profondeur
                takes_value: true
                value_name: NUMÉRO
                help: Profondeur à chercher (par défaut 2)
    - ar:
        about: Affiche artefacts de construction
        args:
            - dir:
                value_name: RÉPERTOIRE
                help: Répertoire à rechercher. 
            - threshold:
                short: s
                long: seuil
                takes_value: true
                value_name: TAILLE
                help: Seuil de taille du fichier
            - silent:
                short: x
                long: silencieux
                help: N'imprime pas les avertissements.
            - excludes:
                short: e
                long: exclure
                takes_value: true
                value_name: CHEMIN
                help: Expression régulière imposant chemins à exclure
            - sort:
                short: t
                long: trier
                help: Trier les résultats par taille. 
            - gitignore:
                short: g
                long: sans-gitignore
                help: Ne pas utiliser les .gitignore pour exécution plus vite.
            - regex:
                short: r
                long: regex
                takes_value: true
                value_name: REGEX
                help: Expréssion régulière pour décider si c'est un artefact. Comme exemple, pour trouver fichiers '.rlib', on pourra utiliser 'sniff ar -r .*?rlib$'.
            - depth: 
                short: p
                long: profondeur
                takes_value: true
                value_name: NUMÉRO
                help: Profondeur à chercher (par défaut 2)
